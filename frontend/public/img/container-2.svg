<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 678 440">
  <!-- Background -->
  <rect width="678" height="440" fill="#fff"/>
  
  <!-- Student figure on the left -->
  <g transform="translate(100, 180)">
    <!-- Student body -->
    <circle cx="0" cy="0" r="30" fill="#2563eb"/> <!-- head -->
    <rect x="-20" y="35" width="40" height="60" rx="5" fill="#2563eb"/> <!-- body -->
    <!-- Graduation cap -->
    <rect x="-25" y="-20" width="50" height="10" fill="#1e40af"/>
    <path d="M-15 -20 L0 -35 L15 -20" fill="#1e40af"/>
    <!-- Book in hands -->
    <rect x="25" y="45" width="30" height="25" fill="#93c5fd"/>
    <line x1="25" y1="55" x2="55" y2="55" stroke="white" stroke-width="2"/>
  </g>

  <!-- Selection boxes with radio-style indicators -->
  <g transform="translate(220, 80)">
  <!-- Tuition Fee Option -->
    <rect x="0" y="90" width="350" height="70" rx="35" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="125" r="20" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="125" r="10" fill="#2563eb"/>
    <text x="80" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af">Regular Tuition</text>
    <text x="80" y="140" font-family="Arial" font-size="14" fill="#64748b">Semester course fees</text>

    <!-- Transportation Fee Option -->
    <rect x="0" y="0" width="350" height="70" rx="35" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="35" r="20" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="35" r="10" fill="#2563eb"/>
    <text x="80" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af">Transportation Fee</text>
    <text x="80" y="50" font-family="Arial" font-size="14" fill="#64748b">Bus and transport services</text>
    
    <!-- Exam Fee Option -->
    <rect x="0" y="180" width="350" height="70" rx="35" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="215" r="20" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="215" r="10" fill="#2563eb"/>
    <text x="80" y="210" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af">Exam Fee</text>
    <text x="80" y="230" font-family="Arial" font-size="14" fill="#64748b">Test and assessment charges</text>

    <!-- Fines Option -->
    <rect x="0" y="270" width="350" height="70" rx="35" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="305" r="20" fill="white" stroke="#2563eb" stroke-width="2"/>
    <circle cx="35" cy="305" r="10" fill="#2563eb"/>
    <text x="80" y="300" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af">Fines</text>
    <text x="80" y="320" font-family="Arial" font-size="14" fill="#64748b">Late fees and penalties</text>
  </g>

  <!-- Title at the top -->
  <text x="339" y="40" font-family="Arial" font-size="24" fill="#1e40af" text-anchor="middle" font-weight="bold">Choose your Fee Type</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="40" r="3" fill="#93c5fd"/>
  <circle cx="498" cy="40" r="3" fill="#93c5fd"/>
  <circle cx="180" cy="400" r="3" fill="#93c5fd"/>
  <circle cx="498" cy="400" r="3" fill="#93c5fd"/>
</svg>